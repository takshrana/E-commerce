<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid d-flex justify-content-around">

      <div>
          <a class="navbar-brand" href="{{ url_for('home.index') }}"><img class="logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt=""></a>
      </div>
    <div class="search-bar">
        <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
<!--        <button class="btn btn-outline-success" type="submit">Search</button>-->
      </form>
    </div>

    <div class="navbar">
<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" aria-expanded="false" >
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
            {% if not current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('auth.login') }}">Account</a>
            {% else %}
             <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Wishlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
      </ul>
        </div>
    </div>
  </div>
<!--    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">-->
<!--  Button with data-bs-target-->
<!--</button>-->

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>

      <ul class="navbar-nav">
        <li class="nav-item offcanvas-item">
            {% if not current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('auth.login') }}">Account</a>
            {% else %}
             <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}
        </li>
        <li class="nav-item offcanvas-item">
          <a class="nav-link" href="#">Wishlist</a>
        </li>
        <li class="nav-item offcanvas-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</nav>

{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

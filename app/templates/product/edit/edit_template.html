{% from "bootstrap5/form.html" import render_field %}
{% extends 'base.html' %}
{% block content %}
<div class="form-page-bg">

    <div class="container-fluid form-div">
      <h3 class="form-title">Edit</h3>
{% include 'flash.html' %}
<form method="POST" action="{{ url_for(request.endpoint, item_id=item_id) }}">
    {{ form.csrf_token }}

{{ render_field(form.name) }}
{{ render_field(form.edit, class="btn-danger") }}

</form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="form-page-bg">

  <div class="container-fluid form-div">
    <h3 class="form-title">Update {{ url_for(request.endpoint).split('/')[2].title() }}</h3>
<ul class="list-group">
  {% for item in items %}
  <li class="list-group-item">
    <div class="container-fluid">

      {{item.name}}
        <a class="btn btn-danger btn-md ms-auto" href="{{ url_for(request.endpoint) }}/edit/{{item.id}}">Edit</a>
        {% if item.active == False %}
        <a class="btn btn-danger btn-md ms-auto" href="{{ url_for(request.endpoint) }}/availability/{{item.id}}">Activate</a>
        {% else %}
        <a class="btn btn-danger btn-md ms-auto" href="{{ url_for(request.endpoint) }}/availability/{{item.id}}">Disable</a>
        {% endif %}
    </div>

  </li>
  {% endfor %}
</ul>
  </div>
</div>

{% endblock %}}}

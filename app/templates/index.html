{% extends 'base.html' %}

{% block title %}Giva Jewellery{% endblock %}

{% block content %}
<div class="container-fluid banner-container">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='img/index-banner-1.png')}}" class="banner-img d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/index-banner-2.png')}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/index-banner-3.png')}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- <img class="banner-img" src="{{ url_for('static', filename='img/index-banner.png')}}" alt=""> -->
</div>
<div class="row product-grid">

  {% for product in products %}
  <div class="card-container col-lg-3 col-sm-6 d-flex justify-content-center">

  <div class="product-card card" style="width: 18rem;">
    <div onclick="window.location.href='product/{{product.id}}'">

      
      <img src="{{ url_for('static', filename='img/products/') }}{% if product.img_url %}{{product.img_url}}{% else %}default.png{% endif %}" class="card-img-top" alt="">
      <div class="product-body card-body">
        <p class="product-price">â‚¹{{ product.price }}</p>
        
        <h5 class="product-title card-title">{{ product.name }}</h5>
        
      </div>
    </div>
    <a href="#" class="btn card-btn">Add to Cart</a>

  </div>
  </div>
{% endfor %}
</div>

{% endblock %}
